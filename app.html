<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Spotify- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="navbar flex bg-black">
      <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>

      <div class="box flex">
        <div class="home bg-gray flex">
          <img class="invert" src="home.svg" alt="" />
        </div>
        <div class="style flex bg-gray">
        <div class="search"><img class="invert" src="search.svg" alt="" /></div>
        <div class="input">
          <input type="text" placeholder="What do you want to play" />
        </div>
        <div class="browse"><img class="invert" src="browse.svg" alt="" /></div>
      </div>
      </div>
      <div class="in flex">
        <div class="sign">Sign up</div>
        <div class="log">Log in</div>
      </div>
    </div>
    <div class="container">
      <div class="left border">
        <div class="library"></div>
      </div>
      <div class="right border"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
